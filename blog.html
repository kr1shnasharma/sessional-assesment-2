<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact" id="contact">
        <div class="max-width">
            <h2 class="title">BLOG</h2>
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Pinterest</div>
                    <p>We are a leading photo gallery company.
                    </p>
                    <div class="icons">
                        <div class="row">
                           
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">Pinterest</div>
                            </div>
                        </div>
                        <div class="row">
                          
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">Mumbai,Maharashtra</div>
                            </div>
                        </div>
                        <div class="row">
                         
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">Pinterest@gmail.com</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column right">
                    <div class="text">BLOG SECTION
    
                    </div>
                    <form action="#">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Name">
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="field">
                            <input type="text" placeholder="Subject">
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Enter your message here"></textarea>
                        </div>
                        <div class="button">
                            <button type="submit">send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
